name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

env:
  NODE_VERSION: '20.11.0'
  PLAYWRIGHT_VERSION: '1.40.1'

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4.0.0
        if: always()
        with:
          name: playwright-report-${{ strategy.job-index }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4.0.0
        if: failure()
        with:
          name: test-results-${{ strategy.job-index }}
          path: test-results/
          retention-days: 7

  smoke-tests:
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run smoke tests on ${{ matrix.browser }}
        run: npx playwright test --grep @smoke --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload smoke test report
        uses: actions/upload-artifact@v4.0.0
        if: always()
        with:
          name: smoke-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

  accessibility-tests:
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npx playwright test --grep @accessibility --project=chromium
        env:
          CI: true

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4.0.0
        if: always()
        with:
          name: accessibility-report
          path: playwright-report/
          retention-days: 30

  mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run mobile tests
        run: npx playwright test --grep @mobile --project="Mobile Chrome" --project="Mobile Safari"
        env:
          CI: true

      - name: Upload mobile test report
        uses: actions/upload-artifact@v4.0.0
        if: always()
        with:
          name: mobile-report
          path: playwright-report/
          retention-days: 7

  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4.0.0
        with:
          path: all-reports
          pattern: playwright-report-*

      - name: List downloaded files
        run: ls -la all-reports/

      - name: Upload merged report
        uses: actions/upload-artifact@v4.0.0
        with:
          name: playwright-report-merged
          path: all-reports/
          retention-days: 30
